<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Emergency Alert System</title>
</head>
<body>
   <span></span>
  <div class="container scroll-left">
   <marquee style="background-color:black; color:red; font-size:400%;" behavior="bottom" direction="left">PLEASE STAND BY FOR IMPORTANT INFORMATION ISSUED BY CDC</marquee>
</div>
  <h1>CIVIL AUTHORITY MESSAGE</h1>
<header style="font-size:90%;">THIS IS THIS IS ISSUED BY THE CDC.   A UNKNOWN VIRUS IS RELEASED PLEASE REMAIN INSIDE DO NOT LOOK OR TALK TO ANYBODY OR OPEN THE DOOR AND WAIT FOR FURTHER INSTRUCTION</header>
  <p style="font-size:20px;">ISSUED ON 12/14/23</p>
  <script src="scriptjs"></script>

   <audio controls autoplay hidden>
    <source src="EAS.mp3">
     <div style="display:none;" id="timer">THIS IS THIS IS ISSUED BY THE CDC.    A UNKNOWN VIRUS IS RELEASED PLEASE REMAIN INSIDE DO NOT LOOK OR TALK TO ANYBODY OR OPEN THE DOOR AND WAIT FOR FURTHER INSTRUCTION</div>
  <script>
    var msg = new SpeechSynthesisUtterance(document.getElementById('timer').textContent);
    window.speechSynthesis.speak(msg);
    var delayInMilliseconds = 6000;
    setTimeout(function() {
      var msg = new SpeechSynthesisUtterance('');
      window.speechSynthesis.speak(msg);
    }, delayInMilliseconds);
  </script>
</body>
</html>
